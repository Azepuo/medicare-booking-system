<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Médecin - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li class="active"><a href="/admin/medecins"><i class='bx bxs-user-pin'></i>Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Médecin</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Médecin">
                <h3>Nom du Médecin</h3>
                <p>Informations du médecin</p>
            </div>

            <div class="right">
                <form action="/admin/medecins/update" method="POST">

                    <div class="info-group">
                        <label for="full_name">Nom Complet :</label>
                        <input type="text" id="full_name" name="full_name" value="Dr. Jane Doe" required>
                    </div>

                    <div class="info-group">
                        <label for="specialite">Spécialité :</label>
                        <input type="text" id="specialite" name="specialite" value="Cardiologie" required>
                    </div>

                    <div class="info-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" value="jane.doe@medicareplus.ma" required>
                    </div>

                    <div class="info-group">
                        <label for="experience">Années d'expérience :</label>
                        <input type="number" id="experience" name="experience" value="10" required>
                    </div>

                    <div class="info-group">
                        <label for="tarif">Tarif de consultation :</label>
                        <input type="text" id="tarif" name="tarif" value="500 MAD" required>
                    </div>

                    <div class="info-group">
                        <label for="description">Description :</label>
                        <textarea id="description" name="description" required>Spécialiste en maladies cardiovasculaires</textarea>
                    </div>

                    <div class="info-group">
                        <label for="status">Status de médecin :</label>
                        <select id="status" name="status" required>
                            <option value="actif" selected>Actif</option>
                            <option value="inactif">En conge</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-modifier">Enregistrer les modifications</button>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
