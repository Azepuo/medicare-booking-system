<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon Compte - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>

<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i> Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li class="active"><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Mon Compte</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Facturation">
                <h3>Ajouter une Nouvelle Facture</h3>
            </div>

            <div class="right">
                <form action="/admin/facturation/add" method="POST">

                    <div class="info-group">
                        <label for="numero_facture">Numéro Facture :</label>
                        <input type="text" id="numero_facture" name="numero_facture" placeholder="Ex: FAC-001" required>
                    </div>

                    <div class="info-group">
                        <label for="patient">Patient :</label>
                        <input type="text" id="patient" name="patient" placeholder="Nom complet du patient" required>
                    </div>

                    <div class="info-group">
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="info-group">
                        <label for="services">Services :</label>
                        <textarea id="services" name="services" placeholder="Ex: Consultation, Radiologie"
                            required></textarea>
                    </div>

                    <div class="info-group">
                        <label for="montant">Montant Total :</label>
                        <input type="number" id="montant" name="montant" placeholder="Ex: 500" min="0" required>
                    </div>

                    <div class="info-group">
                        <label for="status">Statut :</label>
                        <select id="status" name="status" required>
                            <option value="paye">Payé</option>
                            <option value="en_attente">En attente</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-modifier">Ajouter la Facture</button>
                </form>
            </div>

        </div>



    </main>

</body>

</html>
