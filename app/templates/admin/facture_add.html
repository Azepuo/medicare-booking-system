<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>HealthAdmin - Facture</title>

    <script>
        (function () {
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.documentElement.classList.add('dark');
            }

            if (localStorage.getItem('sidebar') === 'hidden') {
                document.documentElement.setAttribute('data-sidebar', 'hidden');
            }
        })();
    </script>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">HealthAdmin</span>
        </a>
        <ul class="side-menu top">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i><span class="text">M√©decin</span></a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i><span class="text">Patients</span></a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i><span class="text">Rendez-vous</span></a></li>
            <li class="active"><a href="/admin/facturation"><i class='bx bxs-receipt'></i><span class="text">Facturation</span></a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin/account">
                    <i class='bx bxs-id-card'></i>
                    <span class="text">Mon compte</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">D√©connexion</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
         <nav>
            <i class='bx bx-menu'></i>
            <form action="#"></form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>

            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='uploads/' ~ admin.photo) }}">
            </a>
        </nav>


        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Cr√©er une facture</h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/dashboard">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a href="/admin/facturation">Facturation</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Cr√©er</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-card form-card-medium">
                    <form method="POST" action="{{ form_action }}">

                        <input type="hidden" name="rdv_id" value="{{ rdv.id }}">

                        <!-- üî• AJOUT : tarif du m√©decin -->
                        <input type="hidden" id="tarif_medecin" value="{{ rdv.tarif_consultation }}">

                        <div class="form-grid">

                            <!-- Patient -->
                            <div class="field">
                                <label>Patient</label>
                                <input type="text" value="{{ rdv.patient_nom }}" readonly>
                            </div>

                            <!-- M√©decin -->
                            <div class="field">
                                <label>M√©decin</label>
                                <input type="text" value="{{ rdv.medecin_nom }}" readonly>
                            </div>

                            <!-- Date -->
                            <div class="field">
                                <label>Date du rendez-vous</label>
                                <input type="date" value="{{ rdv.date_rdv }}" readonly>
                            </div>

                            <!-- Statut -->
                            <div class="field">
                                <label>Statut</label>
                                <select name="statut">
                                    <option value="non_pay√©">Non pay√©</option>
                                    <option value="pay√©">Pay√©</option>
                                    <option value="en_attente">En attente</option>
                                </select>
                            </div>

                            <!-- Moyen de paiement -->
                            <div class="field">
                                <label>Moyen de paiement</label>
                                <select name="moyen_paiement">
                                    <option value="non_defini">Non d√©fini</option>
                                    <option value="especes">Esp√®ces</option>
                                    <option value="carte">Carte bancaire</option>
                                    <option value="virement">Virement</option>
                                </select>
                            </div>

                            <!-- SERVICES -->
                            <div class="field field-full">
                                <label>Ajouter un service</label>

                                <div style="display:flex; gap:10px;">
                                    <select id="service-select">
                                        {% for s in services %}
                                        <option value="{{ s.nom_service }}">{{ s.nom_service }}</option>
                                        {% endfor %}
                                        <!-- üî• Ajouter consultation si pas dans la table -->
                                        <option value="Consultation">Consultation</option>
                                    </select>

                                    <input type="number" id="qty" value="1" min="1">

                                    <button type="button" class="btn-primary" onclick="addService()">+ Ajouter</button>
                                </div>
                            </div>

                            <!-- SERVICES LIST -->
                            <div class="field field-full">
                                <label>Services s√©lectionn√©s</label>
                                <textarea id="services-list" name="services" rows="3" readonly></textarea>
                            </div>

                            <!-- TOTAL -->
                            <div class="field">
                                <label>Montant total (DH)</label>
                                <input type="number" id="total" name="montant_total" value="0" readonly>
                            </div>

                        </div>

                        <div class="form-actions">
                            <a href="/admin/facturation" class="btn-secondary">Annuler</a>
                            <button type="submit" class="btn-primary">Cr√©er la facture</button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </section>

    <!-- ‚úÖ SCRIPT SERVICES -->
    <script>
        // Prix des services de la table "services"
        const priceMap = {
            {% for s in services %}
            "{{ s.nom_service }}": {{ s.prix_unitaire }}{% if not loop.last %},{% endif %}
            {% endfor %}
        };

        // üî• Tarif consultation du m√©decin
        const tarifConsultation = parseFloat(document.getElementById("tarif_medecin").value);

        function addService() {
            const service = document.getElementById('service-select').value;
            const qty = parseInt(document.getElementById('qty').value, 10);

            if (!service || qty <= 0) return;

            const list = document.getElementById('services-list');

            if (list.value.trim() === "") {
                list.value = `${service}:${qty}`;
            } else {
                list.value += `, ${service}:${qty}`;
            }

            calculateTotal();
        }

        function calculateTotal() {
            const raw = document.getElementById('services-list').value.trim();

            if (raw === "") {
                document.getElementById('total').value = 0;
                return;
            }

            const entries = raw.split(",");
            let total = 0;

            entries.forEach(item => {
                const [name, qty] = item.trim().split(":");

                if (name === "Consultation") {
                    total += tarifConsultation * parseInt(qty);
                } else if (priceMap[name]) {
                    total += priceMap[name] * parseInt(qty);
                }
            });

            document.getElementById('total').value = total;
        }
    </script>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>

</html>
