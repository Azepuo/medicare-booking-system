<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rendez-vous</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
    <!-- <link rel="stylesheet" href="../css/test.css"> -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-static/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="navbar-top.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medecins.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!-- Header/Menu Admin -->
    <header class="theheader">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <nav class="nav">
            <a href="/admin/dashboard">Accueil</a>
            <a href="/admin/medecins">Medecins</a>
            <a href="/admin/patients">Patients</a>
            <a href="/admin/facturation">Facturation</a>
            <a href="/admin/account">Mon compte</a>
        </nav>
        <div class="buttons">
            <a href="#" class="btn">Déconnecter</a>
        </div>
    </header>

    <!-- Section Annonces -->
    <section class="schedule">
        <br><br><br><br>
        <h1 class="heading"><span>Les</span> Rendez-vous</h1>
    </section>

    <section class="Zainab">
        <div class="buttons">
            <a href="#" class="btn">Ajouter</a>
        </div>

        <div class="tb">
            <table class="table">
                <tr class="zozo">
                    <th>Patient</th>
                    <th>Médecin</th>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Statut</th>
                    <th style="text-align:center;">Action</th>
                </tr>

                <!-- Exemple statique de lignes d'annonces -->
                <tr class="lignecolor">
                    <td valign="top">Zainab Errossafi</td>
                    <td>Dr .Amine</td>
                    <td>22/10/2025</td>
                    <td>10:00</td>
                    <td style="color:orange;">En attente</td>
                    <td style="text-align:center;">
                        <a href="#"><i class="material-icons" title="Confirmer"
                                style="color: green;">check_circle</i></a>
                        <a href="#"><i class="material-icons" title="Modifier" style="color: #3C91E6;">edit</i></a>
                        <a onclick="return confirm('Voulez-vous annuler ce rendez-vous ?')" href="#">
                            <i class="material-icons" title="Supprimer" style="color:red;">delete</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
