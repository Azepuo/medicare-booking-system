<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS principal du dashboard -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>HealthAdmin - Patients</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">HealthAdmin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/admin/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/medecins">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Médecin</span>
                </a>
            </li>
            <li>
                <a href="/admin/patients">
                    <i class='bx bx-user'></i>
                    <span class="text">Patients</span>
                </a>
            </li>
            <li>
                <a href="/admin/rendez_vous">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Rendez-vous</span>
                </a>
            </li>
            <li class="active">
                <a href="/admin/facturation">
                    <i class='bx bxs-receipt'></i>
                    <span class="text">Facturation</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin/account">
                    <i class='bx bxs-id-card'></i>
                    <span class="text">Mon compte</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='img/zainab_pic.jpeg') }}">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Modifier une facture</h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/dashboard">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a href="/admin/facturation">Facturation</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Modifier</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-card form-card-medium">

                    <h2 style="font-size:16px;font-weight:600;margin-bottom:14px;">Informations de la facture</h2>

                    <form action="#" method="post">
                        <div class="form-grid">

                            <!-- Numéro facture -->
                            <div class="field">
                                <label for="numero">Numéro de facture</label>
                                <input type="text" id="numero" name="numero" value="F001">
                            </div>

                            <!-- Patient -->
                            <div class="field">
                                <label for="patient">Patient</label>
                                <select id="patient" name="patient">
                                    <option>-- Sélectionner un patient --</option>
                                    <option selected value="1">Zainab ERROSSAFI</option>
                                    <option value="2">Ahmed Moumen</option>
                                    <option value="3">Sara Berrada</option>
                                </select>
                            </div>

                            <!-- Date -->
                            <div class="field">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" value="2025-11-06">
                            </div>

                            <!-- Montant total -->
                            <div class="field">
                                <label for="montant">Montant total (DH)</label>
                                <input type="number" step="0.01" id="montant" name="montant" value="800">
                            </div>

                            <!-- Statut -->
                            <div class="field">
                                <label for="statut">Statut</label>
                                <select id="statut" name="statut">
                                    <option value="non_payé" selected>Non payé</option>
                                    <option value="payé">Payé</option>
                                    <option value="en_attente">En attente</option>
                                </select>
                            </div>

                            <!-- Moyen de paiement -->
                            <div class="field">
                                <label for="paiement">Moyen de paiement</label>
                                <select id="paiement" name="paiement">
                                    <option value="">Non défini</option>
                                    <option value="cash">Cash</option>
                                    <option value="carte_bancaire">Carte bancaire</option>
                                    <option value="virement">Virement bancaire</option>
                                </select>
                            </div>

                            <!-- Services -->
                            <div class="field field-full">
                                <label for="services">Services / Détails</label>
                                <textarea id="services" name="services"
                                    rows="4">Consultation, Examens de laboratoire</textarea>
                            </div>

                        </div>

                        <div class="form-actions">
                            <a href="/admin/facturation" class="btn-secondary">Annuler</a>
                            <button type="submit" class="btn-primary">
                                Enregistrer les modifications
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </main>


        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
