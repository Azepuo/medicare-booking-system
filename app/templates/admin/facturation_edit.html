<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facturation - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i> Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li class="active"><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Facturation</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Facturation">
                <h3>Nouvelle Facture</h3>
                <p>Informations sur la facturation</p>
            </div>

            <div class="right">
                <form action="/admin/facturation/update" method="POST">

                    <div class="info-group">
                        <label for="num_facture">Numéro Facture :</label>
                        <input type="text" id="num_facture" name="num_facture" value="FAC-001" required>
                    </div>

                    <div class="info-group">
                        <label for="patient">Patient :</label>
                        <input type="text" id="patient" name="patient" value="John Doe" required>
                    </div>

                    <div class="info-group">
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date" value="2025-11-07" required>
                    </div>

                    <div class="info-group">
                        <label for="services">Services :</label>
                        <textarea id="services" name="services" required>Consultation, Analyse sanguine</textarea>
                    </div>

                    <div class="info-group">
                        <label for="montant">Montant Total :</label>
                        <input type="text" id="montant" name="montant" value="1500 MAD" required>
                    </div>

                    <div class="info-group">
                        <label for="status">Statut :</label>
                        <select id="status" name="status" required>
                            <option value="payé" selected>Payé</option>
                            <option value="en_attente">En attente</option>
                            <option value="annulé">Annulé</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-modifier">Enregistrer les modifications</button>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
