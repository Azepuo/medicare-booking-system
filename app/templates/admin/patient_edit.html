<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>HealthAdmin</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">HealthAdmin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/admin/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="/admin/medecins">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Médecin</span>
                </a>
            </li>
            <li>
                <a href="/admin/patients">
                    <i class='bx bx-user'></i>
                    <span class="text">Patients</span>
                </a>
            </li>
            <li>
                <a href="/admin/rendez_vous">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Rendez-vous</span>
                </a>
            </li>
            <li>
                <a href="/admin/facturation">
                    <i class='bx bxs-receipt'></i>
                    <span class="text">Facturation</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin/account">
                    <i class='bx bxs-id-card'></i>
                    <span class="text">Mon compte</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='img/zainab_pic.jpeg') }}">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Modifier un patient</h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/dashboard">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a href="/admin/patients">Patients</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Modifier</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-card form-card-medium">
                    <h2 style="font-size:16px;font-weight:600;margin-bottom:14px;">
                        Informations du patient
                    </h2>

                    <form action="#" method="post">
                        <div class="form-grid">

                            <!-- Nom complet -->
                            <div class="field">
                                <label for="nom_complet">Nom complet</label>
                                <input type="text" id="nom_complet" name="nom_complet" value="Zainab Errossafi">
                            </div>

                            <!-- Email -->
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="zainab@example.com">
                            </div>

                            <!-- Téléphone -->
                            <div class="field">
                                <label for="telephone">Téléphone</label>
                                <input type="text" id="telephone" name="telephone" value="06 00 11 22 33">
                            </div>

                            <!-- Date naissance -->
                            <div class="field">
                                <label for="date_naissance">Date de naissance</label>
                                <input type="date" id="date_naissance" name="date_naissance" value="2000-05-20">
                            </div>

                            <!-- Sexe -->
                            <div class="field">
                                <label for="sexe">Sexe</label>
                                <select id="sexe" name="sexe">
                                    <option value="Homme" selected>Homme</option>
                                    <option value="Femme">Femme</option>
                                </select>
                            </div>

                            <!-- Date inscription -->
                            <div class="field">
                                <label for="date_inscription">Date d'inscription</label>
                                <input type="date" id="date_inscription" name="date_inscription" value="2025-02-10">
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="/admin/patients" class="btn-secondary">Annuler</a>
                            <button type="submit" class="btn-primary">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>


        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
