<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>HealthAdmin - Modifier Patient</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">HealthAdmin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/admin/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/medecins">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Médecin</span>
                </a>
            </li>
            <li class="active">
                <a href="/admin/patients">
                    <i class='bx bx-user'></i>
                    <span class="text">Patients</span>
                </a>
            </li>
            <li>
                <a href="/admin/rendez_vous">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Rendez-vous</span>
                </a>
            </li>
            <li>
                <a href="/admin/facturation/">
                    <i class='bx bxs-receipt'></i>
                    <span class="text">Facturation</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin/account">
                    <i class='bx bxs-id-card'></i>
                    <span class="text">Mon compte</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">

        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='uploads/' ~ admin.photo) }}">

            </a>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Modifier un patient</h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/dashboard">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a href="/admin/patients">Patients</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Modifier</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-card form-card-medium">
                    <h2 style="font-size:16px;font-weight:600;margin-bottom:14px;">
                        Informations du patient
                    </h2>

                    <!-- ✅ ACTION CORRECTE -->
                    <form method="POST" action="{{ url_for('patients_bp.editer_patient', patient_id=patient.id) }}">
                        <div class="form-grid">

                            <!-- Nom -->
                            <div class="field">
                                <label for="nom">Nom complet</label>
                                <input type="text" id="nom" name="nom"
                                       value="{{ patient.nom }}" required>
                            </div>

                            <!-- CIN -->
                            <div class="field">
                                <label for="cin">CIN</label>
                                <input type="text" id="cin" name="cin"
                                       value="{{ patient.cin }}">
                            </div>

                            <!-- Email -->
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"
                                       value="{{ patient.email }}" required>
                            </div>

                            <!-- Téléphone -->
                            <div class="field">
                                <label for="telephone">Téléphone</label>
                                <input type="text" id="telephone" name="telephone"
                                       value="{{ patient.telephone }}">
                            </div>

                            <!-- Date naissance -->
                            <div class="field">
                                <label for="date_naissance">Date de naissance</label>
                                <input type="date" id="date_naissance" name="date_naissance"
                                       value="{{ patient.date_naissance }}">
                            </div>

                            <!-- Sexe -->
                            <div class="field">
                                <label for="sexe">Sexe</label>
                                <select id="sexe" name="sexe">
                                    <option value="Homme" {% if patient.sexe == "Homme" %}selected{% endif %}>Homme</option>
                                    <option value="Femme" {% if patient.sexe == "Femme" %}selected{% endif %}>Femme</option>
                                </select>
                            </div>

                            <!-- Date inscription -->
                            <!-- <div class="field">
                                <label for="date_inscription">Date d&#39;inscription</label>
                                <input type="date" id="date_inscription" name="date_inscription"
                                       value="{{ patient.date_inscription }}">
                            </div> -->
                        </div>

                        <!-- Boutons -->
                        <div class="form-actions">
                            <a href="/admin/patients" class="btn-secondary">Annuler</a>
                            <button type="submit" class="btn-primary">Enregistrer</button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </section>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
