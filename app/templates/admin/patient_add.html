<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon Compte - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>

<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i>Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li class="active"><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Ajouter un patient</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Patient">
                <h3>Ajouter un Nouveau Patient</h3>
            </div>

            <div class="right">
                <form action="/admin/patients/add" method="POST">

                    <div class="info-group">
                        <label for="full_name">Nom Complet :</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Nom complet du patient"
                            required>
                    </div>

                    <div class="info-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Email du patient" required>
                    </div>

                    <div class="info-group">
                        <label for="phone">Téléphone :</label>
                        <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" required>
                    </div>

                    <div class="info-group">
                        <label for="date_inscription">Date d'inscription :</label>
                        <input type="date" id="date_inscription" name="date_inscription" required>
                    </div>

                    <button type="submit" class="btn-modifier">Ajouter le Patient</button>
                </form>
            </div>

        </div>


    </main>

</body>

</html>
