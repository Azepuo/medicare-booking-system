<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i> Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li class="active"><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Mon Compte</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Admin">
                <h3>Zainab ERROSSAFI</h3>
                <p>Administratrice Générale</p>
            </div>

            <div class="right">
                <form action="/admin/account/update" method="POST">

                    <div class="info-group">
                        <label for="name">Nom Complet :</label>
                        <input type="text" id="name" name="name" value="Zainab ERROSSAFI" required>
                    </div>

                    <div class="info-group">
                        <label for="department">Département :</label>
                        <input type="text" id="department" name="department" value="Administration Centrale" required>
                    </div>

                    <div class="info-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" value="admin.clinique@medicareplus.ma" required>
                    </div>

                    <div class="info-group">
                        <label for="phone">Numéro Téléphone :</label>
                        <input type="tel" id="phone" name="phone" value="+212 6 11 22 33 44" required>
                    </div>

                    <div class="info-group">
                        <label for="address">Adresse :</label>
                        <input type="text" id="address" name="address" value="Av. Hassan II, Casablanca, Maroc" required>
                    </div>

                    <button type="submit" class="btn-modifier">Enregistrer les modifications</button>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
