<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>HealthAdmin - Médecin</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">HealthAdmin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/admin/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="/admin/medecins">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Médecin</span>
                </a>
            </li>
            <li>
                <a href="/admin/patients">
                    <i class='bx bx-user'></i>
                    <span class="text">Patients</span>
                </a>
            </li>
            <li>
                <a href="/admin/rendez_vous">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Rendez-vous</span>
                </a>
            </li>
            <li>
                <a href="/admin/facturation">
                    <i class='bx bxs-receipt'></i>
                    <span class="text">Facturation</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/admin/account">
                    <i class='bx bxs-id-card'></i>
                    <span class="text">Mon compte</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='img/zainab_pic.jpeg') }}">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Ajouter un médecin</h1>
                    <ul class="breadcrumb">
                        <li><a href="/admin/dashboard">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a href="/admin/medecins">Médecins</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Ajouter</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-card form-card-medium">
                    <form method="POST" action="{{ form_action }}">
                        <div class="form-grid">
                            <div class="field">
                                <label for="nom_complet">Nom complet</label>
                                <input id="nom_complet" name="nom_complet" type="text"
                                    value="{{ medecin.nom_complet if medecin else '' }}" required>
                            </div>

                            <div class="field">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email"
                                    value="{{ medecin.email if medecin else '' }}" required>
                            </div>

                            <div class="field">
                                <label for="telephone">Téléphone</label>
                                <input id="telephone" name="telephone" type="text"
                                    value="{{ medecin.telephone if medecin else '' }}">
                            </div>

                            <div class="field">
                                <label for="specialite">Spécialité</label>
                                <input id="specialite" name="specialite" type="text"
                                    value="{{ medecin.specialite if medecin else '' }}" required>
                            </div>

                            <div class="field">
                                <label for="experience">Années d’expérience</label>
                                <input id="experience" name="experience" type="number" min="0"
                                    value="{{ medecin.experience if medecin else '' }}">
                            </div>

                            <div class="field">
                                <label for="tarif">Tarif consultation (DH)</label>
                                <input id="tarif" name="tarif" type="number" min="0" step="0.01"
                                    value="{{ medecin.tarif if medecin else '' }}">
                            </div>

                            <div class="field field-full">
                                <label for="description">Description</label>
                                <textarea id="description" name="description"
                                    rows="3">{{ medecin.description if medecin else '' }}</textarea>
                            </div>

                            <div class="field field-half">
                                <label for="statut">Statut</label>
                                <select id="statut" name="statut">
                                    <option value="actif" {% if medecin and medecin.statut=='actif' %}selected{% endif
                                        %}>Actif</option>
                                    <option value="en_conge" {% if medecin and medecin.statut=='en_conge' %}selected{%
                                        endif %}>En congé</option>
                                    <option value="inactif" {% if medecin and medecin.statut=='inactif' %}selected{%
                                        endif %}>Inactif</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="/admin/medecins" class="btn-secondary">Annuler</a>
                            <button type="submit" class="btn-primary">
                                {{ 'Ajouter le médecin' if not medecin else 'Enregistrer les modifications' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
