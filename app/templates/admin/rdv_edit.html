<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rendez-vous - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
            <i class='bx bxs-clinic'></i>
            <span>Medicare+</span>
        </div>
        <ul class="side-menu">
            <li><a href="/admin/dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="/admin/medecins"><i class='bx bxs-user-pin'></i> Médecins</a></li>
            <li><a href="/admin/patients"><i class='bx bx-user'></i> Patients</a></li>
            <li class="active"><a href="/admin/rendez_vous"><i class='bx bxs-calendar'></i> Rendez-vous</a></li>
            <li><a href="/admin/facturation"><i class='bx bxs-receipt'></i> Facturation</a></li>
            <li><a href="/admin/account"><i class='bx bxs-cog'></i> Mon Compte</a></li>
            <li><a href="#"><i class='bx bxs-log-out-circle'></i> Déconnexion</a></li>
        </ul>
    </aside>

    <!-- CONTENU -->
    <main class="content">
        <h2>Rendez-vous</h2>

        <div class="profile-card">

            <div class="left">
                <img src="https://i.imgur.com/QpU7vYT.png" alt="Rendez-vous">
                <h3>Nouveau Rendez-vous</h3>
                <p>Informations du rendez-vous</p>
            </div>

            <div class="right">
                <form action="/admin/rendez_vous/update" method="POST">

                    <div class="info-group">
                        <label for="patient">Patient :</label>
                        <input type="text" id="patient" name="patient" value="John Doe" required>
                    </div>

                    <div class="info-group">
                        <label for="medecin">Médecin :</label>
                        <input type="text" id="medecin" name="medecin" value="Dr. Jane Doe" required>
                    </div>

                    <div class="info-group">
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date" value="2025-11-07" required>
                    </div>

                    <div class="info-group">
                        <label for="heure">Heure :</label>
                        <input type="time" id="heure" name="heure" value="10:30" required>
                    </div>

                    <div class="info-group">
                        <label for="status">Statut :</label>
                        <select id="status" name="status" required>
                            <option value="prévu" selected>Prévu</option>
                            <option value="terminé">Terminé</option>
                            <option value="annulé">Annulé</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-modifier">Enregistrer les modifications</button>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
