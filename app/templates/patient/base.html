<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WeCare{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient/patient.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <svg width="250" height="50" viewBox="0 0 250 50">
                <rect x="5" y="5" width="40" height="40" rx="8" fill="#0057ff" />
                <polyline points="10,25 15,25 20,20 25,30 30,25 35,25 40,25" fill="none" stroke="#FFFFFF"
                    stroke-width="2.5" />
                <text x="50" y="20" fill="#262A39" font-size="18" font-weight="bold"
                    font-family="Arial, sans-serif">WeCare</text>
                <text x="50" y="38" fill="#666666" font-size="12" font-weight="normal"
                    font-family="Arial, sans-serif">Medical Patient Dashboard</text>
            </svg>
        </div>
        <div class="nav-menu">
            <a href="{{ url_for('patient.dashboard') }}" class="nav-item" id="dashboardTab">
                <i class="fas fa-house-user"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="{{ url_for('patient.mes_rdv') }}" class="nav-item" id="rendezvousTab">
                <i class="fas fa-calendar-check"></i>
                <span>Rendez-vous</span>
            </a>
            <a href="{{ url_for('patient.profile') }}" class="nav-item" id="accountTab">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </a>
            <a href="http://127.0.0.1:5000/logout" class="nav-item" id="LogoutTab">
                <i class="fas fa-sign-out-alt"></i>
                <span>Se d√©connecter</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        {% block header %}
        <div class="header" id="mainHeader">
            <div class="welcome-section">
                <h1 class="welcome-title" id="mainTitle">{% block page_title %}Tableau de bord{% endblock %}</h1>
            </div>
            <div class="header-right">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-indicator" style="display: none;">0</span>
                </div>
                <div class="next-rdv-badge" id="nextRdvBadge">
                    <i class="fas fa-calendar-day"></i>
                    <div class="rdv-info">
                        <small>Prochain RDV</small>
                        <strong>--</strong>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/patient/patient.js') }}"></script>

    {% endblock %}

</body>

</html>
