<div class="appointment-form-container" id="appointmentFormContainer">
    <div class="appointment-form">
        <div class="form-header">
            <h2 class="form-title">Prendre un Rendez-vous</h2>
            <button class="close-form" onclick="hideAppointmentForm()">&times;</button>
        </div>

        <form id="appointmentForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="patientName">Nom du patient</label>
                    <input type="text" id="patientName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="patientAge">Âge</label>
                    <input type="number" id="patientAge" class="form-control" min="0" max="120" required>
                </div>
            </div>

            <div class="form-group">
                <label for="doctor">Médecin</label>
                <select id="doctor" class="form-control" required>
                    <option value="">Sélectionnez un médecin</option>
                    <option value="dr_dupont">Dr. Dupont (Cardiologie)</option>
                    <option value="dr_martin">Dr. Martin (Dermatologie)</option>
                    <option value="dr_leroy">Dr. Leroy (Pédiatrie)</option>
                    <option value="dr_bernard">Dr. Bernard (Neurologie)</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="appointmentDate">Date</label>
                    <input type="date" id="appointmentDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Heure</label>
                    <input type="time" id="appointmentTime" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Motif de consultation</label>
                <textarea id="reason" class="form-control" rows="3"
                    placeholder="Décrivez brièvement le motif de votre consultation"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel-form" onclick="hideAppointmentForm()">Annuler</button>
                <button type="submit" class="btn-submit">Prendre Rendez-vous</button>
            </div>
        </form>
    </div>
</div>
