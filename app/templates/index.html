<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Medicare Booking - Accueil</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f9ff;
            color: #333;
        }

        /* Header */
        header {
            background: #0078ff;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Section principale */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 80px); /* header + footer */
            padding: 20px;
        }

        main h1 {
            font-size: 48px;
            color: #0078ff;
            margin-bottom: 20px;
        }

        main p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .btn-main {
            padding: 15px 40px;
            margin: 10px;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: #005fcc;
        }

        /* Footer */
        footer {
            background: #f1f1f1;
            text-align: center;
            padding: 15px 20px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main h1 {
                font-size: 36px;
            }
            main p {
                font-size: 18px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            main h1 {
                font-size: 28px;
            }
            main p {
                font-size: 16px;
            }
            .btn-main {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
