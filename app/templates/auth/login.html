<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #0078ff;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo { font-size: 24px; font-weight: bold; }
        nav { display: flex; align-items: center; gap: 0px; }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
        }
        nav a:hover { background: rgba(255,255,255,0.2); }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 350px;
        }

        h2 { color: #0078ff; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #005fcc; }
        a { color: #0078ff; text-decoration: none; display: block; margin-top: 15px; }

        footer {
            background: #f1f1f1;
            text-align: center;
            padding: 15px 20px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">üè• Medicare Booking</div>
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="/services.html">Nos Services</a>
        <a href="/about.html">√Ä propos</a>
    </nav>
</header>

<main>
    <div class="login-box">
        <h2>Connexion</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required autocomplete="off">
            <button type="submit">Se connecter</button>
        </form>
        <a href="/register">Cr√©er un compte</a>
    </div>
</main>

<footer>
    &copy; 2025 Medicare Booking. Tous droits r√©serv√©s.
</footer>

</body>
</html>
