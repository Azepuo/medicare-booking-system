<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Patient</title>
    <style>
        body { margin: 0; font-family: Arial; background: #f4f9ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.15); text-align: center; width: 350px; }
        h2 { color: #0078ff; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; }
        button { width: 100%; padding: 12px; background: #0078ff; color: white; border: none; border-radius: 6px; margin-top: 15px; font-size: 16px; cursor: pointer; }
        button:hover { background: #005fcc; }
        a { color: #0078ff; text-decoration: none; display: block; margin-top: 15px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Connexion Patient</h2>
    <form action="login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <a href="register">Cr√©er un compte</a>
</div>

</body>
</html>
