{% extends 'medecin/base.html' %}

{% block title %}Modifier Rendez-vous • Médecin{% endblock %}

{% block content %}
<div class="card">
  <h2>Modifier un rendez-vous</h2>
  <form id="rdvEditForm">
    <input type="hidden" id="rdv_id">
    <div class="form-group">
      <label>Nom du patient</label>
      <input name="patient_name" id="patient_name" class="input" required>
    </div>
    <div class="form-group">
      <label>Âge</label>
      <input name="patient_age" id="patient_age" type="number" class="input">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input name="patient_phone" id="patient_phone" class="input">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="patient_email" id="patient_email" type="email" class="input">
    </div>
    <div class="form-group">
      <label>Motif</label>
      <input name="motif" id="motif" class="input">
    </div>
    <div class="form-group">
      <label>Date & heure (ISO)</label>
      <input name="starts_at" id="starts_at" class="input" required>
    </div>
    <div class="form-group">
      <label>Statut</label>
      <select id="status" class="input">
        <option value="pending">En attente</option>
        <option value="confirmed">Confirmé</option>
        <option value="cancelled">Annulé</option>
      </select>
    </div>
    <div style="display:flex; gap:10px;">
      <button type="submit" class="btn">Sauvegarder</button>
      <a href="{{ url_for('main.index') }}" class="btn secondary">Annuler</a>
    </div>
  </form>
</div>
{% endblock}
